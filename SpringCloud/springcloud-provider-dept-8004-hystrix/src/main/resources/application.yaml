server:
  port: 8004

# MyBatis
mybatis:
  type-aliases-package: com.ivy.springcloud.pojo
  #  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    cache-enabled: true
#  configuration:
#    map-underscore-to-camel-case:

# Spring
spring:
  application:
    name: springcloud-provider-dept # 应用程序名字
  datasource: # 数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3307/db03?useUnicode=true&useSSL=false
    username: root
    password: root




# Eureka
eureka:
  client:
    service-url:
      # 配置注册中心地址
      defaultZone: http://eureka7001.com:7001/eureka/, http://eureka7002.com:7002/eureka/, http://eureka7003.com:7003/eureka/
  instance:
    # 修改 Status 信息
    instance-id: springcloud-provider-dept:8004

# actuator
info:
  app.name: ivySunny-springcloud
  company.name: https://github.com/ivy-Sunny